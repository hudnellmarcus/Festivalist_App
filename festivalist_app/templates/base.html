{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Festivalist</title>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'festivalist_app/css/style.css' %}"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <header class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <ul>
            <li>
              <a href="/" class="left brand-logo">Festivalist</a>
            </li>
          </ul>
          <ul class="right">
            {% if user.is_authenticated %}
            <li><a href="{% url 'logout' %}">Logout</a></li>
            <li><a href="{% url 'saved' %}">Your Festivals</a></li>
            <li><a href="{% url 'festival_create' %}">Add a Festival</a></li>
            <li><a href="{% url 'venue_create' %}">Add a Venue </a></li>
            {% else %}
           <li><a href="{% url 'index' %}">Upcoming</a></li>
           <li><a href="{% url 'login' %}">Login</a></li>
           <li><a href="{% url 'signup' %}">Sign Up</a></li>
           {% endif %}
         </ul>
       </div>
     </nav>
   </header>
   <main class="container">{% block content %} {% endblock %}</main>
   <footer class="page-footer">
     <div class="right">All Rights Reserved, Â© 2022 Festivalist</div>
   </footer>
 </body>
</html>
