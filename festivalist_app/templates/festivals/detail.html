{% extends 'base.html' %} {% block content %}

<h1>{{festival.name }}</h1>

<div class="row">
  <div class="col 6">
    <div class="card-content">
       <h4> {{ festival.venue.name }}</h4>
       <h5>{{ festival.date }} 
           {% for venue in festival.venue.all %}
               <h5>{{ venue }}</h5>
           <p>{{venue.city}}, {{ venue.state }}<p>
           </div>
           {% endfor %}
    </div>
  </div>
</div>



{% endblock%}
