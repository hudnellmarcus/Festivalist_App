{% extends 'base.html' %} {% block content %}

<h1>Upcoming Festivals</h1>

{% for festival in festivals %}
<div class="row">
  <div class="col s12 m7">
    <div class="card">
      <div class="card-image">
        {% for photo in festival.photo_set.all %}
        <img src="{{ photo.url }}">
        {% endfor %}
        <span class="card-title">Card Title</span>
      </div>
    </div>
  </div>
</div>
{% endfor %}


    {% endblock %}
