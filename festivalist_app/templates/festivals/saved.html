{% extends 'base.html' %} {% block content %}

<h1>Your Upcoming Festivals</h1>

{% for festival in festivals %}
<div class="card">
  <a href="/festivals/{{festival.id}}">
    <div class="card-content">
      <span class="card-title">{{ festival.name }}</span>
      <p>{{ festival.date}}</p>
    </div>
  </a>
</div>
<div class="card-action">
  <a href="{% url 'festival_update' festival.id %}">Edit</a>
  <a href="{% url 'festival_delete' festival.id %}">Delete</a>
</div>
{% endfor %}

{% endblock %}
